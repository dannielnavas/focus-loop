<section
  class="flex flex-col sm:flex-row items-center justify-center w-full mx-auto gap-4 px-2"
>
  <div
    class="group flex items-center gap-4 bg-gray-800/90 rounded-xl p-2 shadow-xl border border-gray-700 hover:bg-gray-750 transition-all duration-300 w-full relative min-h-[60px]"
  >
    <div class="flex items-center justify-between w-full gap-4 px-4">
      <div class="flex items-center flex-1 min-w-0">
        <p class="text-gray-100 font-semibold text-base truncate">
          {{task()?.title}}
        </p>
      </div>
      <div class="flex items-center space-x-2 text-base flex-shrink-0">
        {{ formatTime((timerState()?.minutes || 0) * 60 + (timerState()?.seconds
        || 0)) }}
      </div>
    </div>

    <!-- Controls - Appear only on hover -->
    <div
      class="items-center gap-2 absolute top-0 left-0 right-0 h-full hidden group-hover:flex justify-center bg-gray-900/90 rounded-xl z-10 transition-all duration-200 w-full"
    >
      <!-- Back Button -->
      <button
        class="flex items-center justify-center w-8 h-8 bg-purple-600 hover:bg-purple-700 focus:ring-2 focus:ring-purple-400 text-white rounded-lg transition-colors duration-200 outline-none"
        title="Back"
        (click)="backToWork()"
      >
        <svg
          class="w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          />
        </svg>
      </button>

      @if(!timerState()?.status) {
      <button
        (click)="start()"
        class="flex items-center justify-center w-8 h-8 bg-blue-500 hover:bg-blue-700 focus:ring-2 focus:ring-blue-400 text-white rounded-lg transition-colors duration-200 outline-none"
        title="Start"
      >
        <svg
          class="w-3 h-3"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347c-.75.412-1.667-.13-1.667-.986V5.653Z"
          />
        </svg>
      </button>
      } @else {
      <button
        (click)="status() ? pause() : play()"
        class="flex items-center justify-center w-8 h-8 bg-blue-600 hover:bg-blue-700 focus:ring-2 focus:ring-blue-400 text-white rounded-lg transition-colors duration-200 outline-none"
        title="Pausar/Continuar"
      >
        @if (status()) {
        <svg
          class="w-3 h-3"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 9v6m4-6v6"
          />
        </svg>
        } @else {
        <svg
          class="w-3 h-3"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347c-.75.412-1.667-.13-1.667-.986V5.653Z"
          />
        </svg>
        }
      </button>
      }

      <button
        (click)="goToNextTask()"
        class="flex items-center justify-center w-8 h-8 bg-green-600 hover:bg-green-700 focus:ring-2 focus:ring-green-400 text-white rounded-lg transition-colors duration-200 outline-none"
        title="Finish task"
      >
        <svg
          class="w-3 h-3"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </button>
    </div>
  </div>
</section>
