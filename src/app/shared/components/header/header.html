<header
  class="px-6 py-4 fixed top-0 left-0 right-0 z-50"
  style="-webkit-app-region: drag"
>
  <div class="max-w-7xl mx-auto flex justify-end items-center">
    <!-- Three Dots Menu Button -->
    <div class="relative">
      <button
        (click)="toggleMenu()"
        class="p-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-gray-400 cursor-pointer"
        style="-webkit-app-region: no-drag"
        title="Menú"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
          ></path>
        </svg>
      </button>

      <!-- Dropdown Menu -->
      @if (showMenu()) {
      <div
        class="absolute right-0 mt-2 w-48 bg-gray-800 rounded-lg shadow-lg border border-gray-700 py-1 z-50"
      >
        <!-- Daily Report Option -->
        <button
          (click)="generateDailyAi(); closeMenu()"
          class="w-full text-left px-4 py-2 text-gray-300 hover:text-white hover:bg-gray-700 transition-colors flex items-center space-x-3 cursor-pointer"
          title="Generar Reporte Diario"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            ></path>
          </svg>
          <span>Generate Daily</span>
        </button>

        <!-- Profile Option -->
        <button
          (click)="goToProfile(); closeMenu()"
          class="w-full text-left px-4 py-2 text-gray-300 hover:text-white hover:bg-gray-700 transition-colors flex items-center space-x-3 cursor-pointer"
          title="Configuración de Perfil"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            ></path>
          </svg>
          <span>Perfil</span>
        </button>

        <!-- Logout Option -->
        <button
          (click)="logout(); closeMenu()"
          class="w-full text-left px-4 py-2 text-gray-300 hover:text-white hover:bg-gray-700 transition-colors flex items-center space-x-3 cursor-pointer"
          title="Cerrar Sesión"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            ></path>
          </svg>
          <span>Cerrar Sesión</span>
        </button>
      </div>
      }
    </div>
  </div>
</header>

<!-- Daily Report Modal -->
@if (showDaily()) {
<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
>
  <div
    class="bg-gray-800 rounded-xl border border-gray-700 p-6 max-w-4xl w-full max-h-[80vh] overflow-y-auto shadow-xl"
  >
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold text-white">Daily Report</h2>
      <button
        (click)="closeDaily()"
        class="text-gray-400 hover:text-white transition-colors cursor-pointer"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>
    <div class="bg-gray-900 rounded-lg p-4 border border-gray-600">
      <pre class="text-gray-300 whitespace-pre-wrap font-mono text-sm">
{{dailyContent()}}</pre
      >
    </div>
    <div class="flex justify-end mt-4">
      <button
        (click)="closeDaily()"
        class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-gray-400 cursor-pointer"
      >
        Cerrar
      </button>
    </div>
  </div>
</div>
}
