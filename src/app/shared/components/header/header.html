<header
  class="max-w-7xl mx-auto flex justify-between px-4 py-3 items-center bg-transparent"
>
  <!-- Back Button - Left Side -->
  <a
    (click)="goToBack()"
    class="text-white focus:outline-none focus:ring-2 focus:ring-blue-400 rounded cursor-pointer"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M10 19l-7-7m0 0l7-7m-7 7h18"
      />
    </svg>
  </a>

  <!-- Three Dots Menu Button - Right Side -->
</header>

<!-- Daily Report Modal -->
@if (showDaily()) {
<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
>
  <div
    class="bg-gray-800 rounded-xl border border-gray-700 p-6 max-w-4xl w-full max-h-[80vh] overflow-y-auto shadow-xl"
  >
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold text-white">Daily Report</h2>
      <button
        (click)="closeDaily()"
        class="text-gray-400 hover:text-white transition-colors cursor-pointer"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>
    <div class="bg-gray-900 rounded-lg p-4 border border-gray-600">
      <pre class="text-gray-300 whitespace-pre-wrap font-mono text-sm">
{{dailyContent()}}</pre
      >
    </div>
    <div class="flex justify-end mt-4">
      <button
        (click)="closeDaily()"
        class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-gray-400 cursor-pointer"
      >
        Cerrar
      </button>
    </div>
  </div>
</div>
}
